{% if event.calendar.hasTitleField %}
    {{ forms.textField({
        label: event.calendar.titleLabel|t,
        id: 'title',
        name: 'title',
        locale: event.locale,
        value: event.title,
        errors: event.getErrors('title'),
        first: true,
        autofocus: true,
        required: true
    }) }}
{% endif %}
